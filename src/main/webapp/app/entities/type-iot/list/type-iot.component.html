<div>
  <h2 id="page-heading" data-cy="TypeIotHeading">
    <span jhiTranslate="objetConnecteIotApp.typeIot.home.title">Type Iots</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="objetConnecteIotApp.typeIot.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-type-iot"
        [routerLink]="['/type-iot/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="objetConnecteIotApp.typeIot.home.createLabel"> Create a new Type Iot </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="typeIots?.length === 0">
    <span jhiTranslate="objetConnecteIotApp.typeIot.home.notFound">No typeIots found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="typeIots && typeIots.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="objetConnecteIotApp.typeIot.id">Id</span></th>
          <th scope="col"><span jhiTranslate="objetConnecteIotApp.typeIot.name">Name</span></th>
          <th scope="col"><span jhiTranslate="objetConnecteIotApp.typeIot.iot">Iot</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let typeIot of typeIots; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/type-iot', typeIot.id, 'view']">{{ typeIot.id }}</a>
          </td>
          <td>{{ typeIot.name }}</td>
          <td>
            <div *ngIf="typeIot.iot">
              <a [routerLink]="['/iot', typeIot.iot?.id, 'view']">{{ typeIot.iot?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/type-iot', typeIot.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/type-iot', typeIot.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(typeIot)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
