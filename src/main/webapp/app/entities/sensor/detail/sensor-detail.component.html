<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sensor">
      <h2 data-cy="sensorDetailsHeading"><span jhiTranslate="objetConnecteIotApp.sensor.detail.title">Sensor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="objetConnecteIotApp.sensor.id">Id</span></dt>
        <dd>
          <span>{{ sensor.id }}</span>
        </dd>
        <dt><span jhiTranslate="objetConnecteIotApp.sensor.typeSensor">Type Sensor</span></dt>
        <dd>
          <span jhiTranslate="{{ 'objetConnecteIotApp.TypeSensor.' + sensor.typeSensor }}">{{ sensor.typeSensor }}</span>
        </dd>
        <dt><span jhiTranslate="objetConnecteIotApp.sensor.value">Value</span></dt>
        <dd>
          <span>{{ sensor.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sensor', sensor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
