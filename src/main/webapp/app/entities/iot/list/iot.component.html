<div>
  <h2 id="page-heading" data-cy="IotHeading">
    <span jhiTranslate="objetConnecteIotApp.iot.home.title">Iots</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="objetConnecteIotApp.iot.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-iot"
        [routerLink]="['/iot/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="objetConnecteIotApp.iot.home.createLabel"> Create a new Iot </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="iots?.length === 0">
    <span jhiTranslate="objetConnecteIotApp.iot.home.notFound">No iots found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="iots && iots.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="objetConnecteIotApp.iot.id">Id</span></th>
          <th scope="col"><span jhiTranslate="objetConnecteIotApp.iot.mac">Mac</span></th>
          <th scope="col"><span jhiTranslate="objetConnecteIotApp.iot.sensor">Sensor</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let iot of iots; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/iot', iot.id, 'view']">{{ iot.id }}</a>
          </td>
          <td>{{ iot.mac }}</td>
          <td>
            <div *ngIf="iot.sensor">
              <a [routerLink]="['/sensor', iot.sensor?.id, 'view']">{{ iot.sensor?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/iot', iot.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/iot', iot.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(iot)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
